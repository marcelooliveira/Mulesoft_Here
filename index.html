<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Medical</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>

<body>
    <div class="card">
        <div class="card-header">
            <h5 class="card-title">Autocomplete</h5>
            <h6 class="card-subtitle mb-2 text-muted">HERE Geocoder API - Autocomplete</h6>
        </div>
        <div class="card-body">
            <form>
                <div class="form-group">
                    <input type="text" class="form-control" id="autocompleteQuery" placeholder="Enter address query">
                </div>
            </form>
        </div>
    </div>

    <div class="card">
        <div class="card-header">
            <h5 class="card-title">Forward (get coordinates from location)</h5>
            <h6 class="card-subtitle mb-2 text-muted">HERE Geocoder API - Forward</h6>
        </div>
        <div class="card-body">
            <form>
                <div class="form-group">
                    <input type="text" class="form-control" id="forwardQuery" placeholder="Enter address query">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>

    <div class="card">
        <div class="card-header">
            <h5 class="card-title">Reverse (get location from coordinates)</h5>
            <h6 class="card-subtitle mb-2 text-muted">HERE Geocoder API - Reverse</h6>
        </div>
        <div class="card-body">
            <form>
                <div class="form-group">
                    <input type="text" class="form-control" id="reverseLatitude"  placeholder="Enter latitude">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="reverseLongitude"  placeholder="Enter longitude">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</body>

</html>
